<div *ngIf="stepperData"
	class="stepper-container">
	<span [class.not-active]="stepperData.activeStep !== 'attack'"
		[class.active]="stepperData.activeStep === 'attack'">Attack</span>
	<span [class.not-active]="stepperData.activeStep !== 'block'"
		[class.active]="stepperData.activeStep === 'block'">Block</span>
	<span [class.not-active]="stepperData.activeStep !== 'damage'"
		[class.active]="stepperData.activeStep === 'damage'">Damage</span>
</div>
