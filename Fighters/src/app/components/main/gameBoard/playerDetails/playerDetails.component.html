<div class="detail-container">
	<div class="title-name"
		[ngClass]="myTurn ? 'active' : 'not-active' ">
		{{ player.player.name }}
		<div *ngIf="showOtherData"
			class="button-container">
			<button mat-mini-fab
				(click)="openDetails()"
				color="primary">
				<mat-icon class="small-icon">info</mat-icon>
			</button>
		</div>
	</div>
	<mat-progress-bar [value]="player?.health" color="warn"></mat-progress-bar>
	<div class="hp-text">
		<span>HP: {{ player.health }}</span>
	</div>
</div>
