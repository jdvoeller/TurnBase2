<div mat-dialog-title
	class="title">
	<mat-icon>{{ data.item.icon }}</mat-icon>
</div>
<div mat-dialog-content>
	Description:
	<span>{{ data.item.description }}</span>
</div>
<mat-dialog-actions align="end">
	<button mat-raised-button
		color="warn"
		(click)="matDialogRef.close()">Cancel</button>
	<button mat-raised-button
		color="accent"
		[disabled]="data.player.currency < data.item.cost"
		(click)="buy()">Buy {{ data.item.cost }}gp</button>
</mat-dialog-actions>
