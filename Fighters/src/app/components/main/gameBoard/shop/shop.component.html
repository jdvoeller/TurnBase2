<mat-card class="item-container">
	<div class="item"
		*ngFor="let item of shopItems">
		<button mat-mini-fab
			color="primary"
			[disabled]="playerHasItem(item)"
			(click)="openItem(item)">
			<mat-icon>{{ item.icon }}</mat-icon>
		</button>
		<span class="item-name">{{ item.name }}</span>
		<div class="cost">
			<span>{{ item.cost }} gp</span>
		</div>
	</div>
</mat-card>
