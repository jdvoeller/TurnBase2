<div class="card-container card-top-margin">
	<mat-card>
		<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		  
			<ng-container matColumnDef="roomName">
				<th mat-header-cell *matHeaderCellDef> Room Name </th>
				<td mat-cell *matCellDef="let element"> {{element.roomName}} </td>
			</ng-container>
		  

			<ng-container matColumnDef="hostName">
				<th mat-header-cell *matHeaderCellDef> Host Name </th>
				<td mat-cell *matCellDef="let element"> {{element.hostName}} </td>
			</ng-container>

			<ng-container matColumnDef="join">
				<th mat-header-cell *matHeaderCellDef class="join"> Join </th>
				<td mat-cell *matCellDef="let element"> 
					<button mat-mini-fab color="primary">
						<mat-icon>launch</mat-icon>
					</button>
				</td>
			</ng-container>
		  
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		  </table>	  
	</mat-card>
</div>
