<mat-card class="card">
	<div>USER SETTINGS</div>
	<form [formGroup]="userSettingsFormGroup" class="form">
		<mat-form-field appearance="outline">
			<mat-label>Display Name</mat-label>
			<input matInput placeholder="Display name"
			required formControlName="displayName">
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Email</mat-label>
			<input matInput placeholder="Email" required>
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Bio</mat-label>
			<input matInput placeholder="Bio" required>
		</mat-form-field>
	</form>
</mat-card>
